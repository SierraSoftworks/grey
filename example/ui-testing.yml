---
ui:
  enabled: true
  listen: 127.0.0.1:3002

  title: Sierra Softworks (dev)

  notices:
    - title: Testing Underway
      description: We are currently testing the system, please do not be alarmed if you see some odd UI behaviour...
      timestamp: 2024-08-19T12:00:00Z
      level: warning
    - title: Maintenance Scheduled
      description: Scheduled maintenance will occur on Sunday at 2 AM UTC.
      timestamp: 2024-08-20T14:00:00Z
      level: ok

  links:
    - title: GitHub
      url: https://github.com/SierraSoftworks/grey

probes:
  - name: example.healthy
    policy:
      interval: 500
      timeout: 2000
      retries: 3
    target: !Dns
      domain: google.com
    validators:
      dns.answers: !NotEquals []
  - name: example.unhealthy
    policy:
      interval: 2000
      timeout: 2000
      retries: 1
    target: !Tcp
      host: example.com:443
    validators:
      net.ip: !Equals "127.0.0.1"
