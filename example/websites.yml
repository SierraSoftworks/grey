---
probes:
  - name: google.search
    policy:
      interval: 5000
      timeout: 2000
      retries: 3
    target: !Http
      url: https://google.com?q=grey+healthcheck+system
    validators:
      - !HttpStatus [200]
      - !HttpHeader { name: "content-type", value: "text/html; charset=ISO-8859-1" }
  - name: twitter.homepage
    policy:
      interval: 5000
      timeout: 2000
      retries: 3
    target: !Http
      url: https://www.twitter.com
    validators:
      - !HttpStatus [200]
      - !HttpHeader { name: "content-type", value: "text/html; charset=ISO-8859-1" }
  - name: github.repo
    policy:
      interval: 5000
      timeout: 2000
      retries: 3
    target: !Http
      url: https://github.com/SierraSoftworks/grey
    validators:
      - !HttpStatus [200]